<div class="table-container">
    <form th:action="@{/users/edit}" method="post" th:each="user : ${userList}">
        <table>
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="firstName" th:value="${user.firstName}" />
                </td>
                <td>
                    <input type="text" name="secondName" th:value="${user.secondName}" />
                </td>
                <td>
                    <input type="number" name="age" th:value="${user.age}" />
                </td>
                <td>
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
